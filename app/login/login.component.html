<div class="container p-5 ">
    <div class="row">
        <div class="col-md-6">
            <img src="assets\Login-pana.png" alt="" width="90%" height="100%">
        </div>
        <div class="col-md-6 px-5 mt-5">
            <h1 class="mb-3 text-center">Login</h1>
            <form [formGroup]="login" (ngSubmit)="logindata(login)">
              
                <div class="form-group ">
                    <label for="">Username</label>
                    <input type="text" formControlName="fname" class="form-control mb-3 mt-3" placeholder="Enter the username">
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" formControlName="password" class="form-control mb-3 mt-3" placeholder="Enter the Password">
                </div>
                <span>Create New Account?..<a routerLink="sign">SignUp</a></span>
                <br><br>
                <button type="submit" class="btn btn-danger" [disabled]="login.invalid">Login</button>
            </form>

           
        </div>
    </div>
</div>
